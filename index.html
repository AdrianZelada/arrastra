<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Drag and Drop Tutorial</title>
    <meta name="revisit-after" content="2 days" />
    <style type="text/css">
.drag {border: 1px solid black; background-color: rgb(240, 240, 240); position: relative; padding: 0.5em; margin: 0 0 0.5em 1.5em; cursor: move;}
th, td {text-align: left; padding-right: 1em;}
table {margin: 0 0 0.4em 1.3em; border: 1px solid rgb(240, 240, 240);}
.esto{
    width: 30px;
    height: 45px;
    background-color: #444444 !important; 
}
    </style>
</head>
<body>  
    <div id="pageContainer">        
        <div class="drag" value="dragdrop">Item 1 is &lt;div&gt;</div>
        <div class="drag">Item 2 is &lt;div&gt;</div>
        <img class="drag" src="" alt="drag image"/>
        <div class='drag' value="dragdrop AsD">aca</div>
        <div class='esto' value='dragdrop' >hola</div>
        <div class='esto' value='dragdrop 1' >ccccccccc</div>
        <!-- <p id="debug"> holas cmni esatgs</p>      -->
        <script src="dragdrop.js"></script>

    </body>
</html>
